type Query {
  config: Configuration
  getSalesChannels: [SalesChannel]
}

type Mutation {
  saveConfig(config: ConfigurationInput): String
}

input ConfigurationInput {
  url: String
  orderStatus: String
  branchName: String
  seller: String
  appKey: String
  appToken: String
  salesChannel: String
  downloadCategories: String
  woowupVtexKey: String
}