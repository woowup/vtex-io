<script id="wu-push-script">
    (function() {
      const publicKey = "{{settings.wu-PublicKey}}";
      const instanceId = "{{settings.wu-InstanceId}}";
      if (!publicKey) {
        console.error('Warning: No WOOWUP PUBLIC KEY is defined. Please configure it in the apps admin.');
        return;
      }

      if (!instanceId) {
        console.error('Warning: No WOOWUP INSTANCE ID is defined. Please configure it in the apps admin.');
        return;
      }

        var script=document.createElement("script");
        var parent=document.getElementById("wu-push-script").parentNode;
        var date = (new Date()).toISOString().split('T')[0];
        script.src="https://assets-cdn.woowup.com/js/push-notifications.min.js?v="+date;
        script.addEventListener('load', () => {
            WU.pushNotifications(publicKey, instanceId);
            console.log('no lo hizo xd')
        });
        parent.appendChild(script);

    })()
</script>
